<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ZapGo EV Route Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-100px) translateX(50px); }
            50% { transform: translateY(-200px) translateX(-50px); }
            75% { transform: translateY(-100px) translateX(100px); }
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: #fff;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            padding: 0 40px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #1fb800, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
            top: 2rem;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(31, 184, 0, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .title {
            font-size: 40px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .google-btn {
            background: white;
            border: 2px solid #e5e7eb;
            color: #374151;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .google-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(103, 126, 234, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .google-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .google-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(103, 126, 234, 0.3);
        }

        .google-btn:active {
            transform: translateY(0);
        }

        .google-btn i {
            font-size: 24px;
            z-index: 1;
        }

        .google-btn span {
            z-index: 1;
        }

        .feature-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 16px;
            padding: 24px;
            margin-top: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            color: #1f2937;
        }

        .feature-item:last-child {
            margin-bottom: 0;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #1fb800, #00ff88);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading .spinner {
            display: inline-block;
        }

        .loading span {
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <!-- Animated particles background -->
    <div class="particles" id="particles"></div>

    <header class="header">
        <div class="logo pulse">âš¡ ZapGo</div>
    </header>
    
    <div class="w-full max-w-md login-container p-10 relative z-10">
        <!-- Header -->
        <div class="text-center mb-8 relative z-10">
            <h1 class="title">Welcome to ZapGo</h1>
            <p class="text-gray-600 text-lg">Your journey to smarter EV travel starts here</p>
        </div>

        <!-- Google Sign In -->
        <div class="mb-6 relative z-10">
            <button id="googleSignIn" class="google-btn w-full">
                <i class="bi bi-google"></i>
                <span>Continue with Google</span>
                <div class="spinner"></div>
            </button>
        </div>

        <!-- Features -->
        <div class="feature-card relative z-10">
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="bi bi-lightning-charge-fill"></i>
                </div>
                <span class="font-medium">Find optimal charging stations</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="bi bi-map-fill"></i>
                </div>
                <span class="font-medium">Smart route planning</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="bi bi-clock-fill"></i>
                </div>
                <span class="font-medium">Real-time availability updates</span>
            </div>
        </div>
    </div>

    <script>
        // Create animated particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 60 + 20 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>

    <!-- Firebase Integration Script -->
    <script type="module">
        // Import the required Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB_d-uzdhnhA_MNtLRNxI_9Cq2Eq3qpdGA",
            authDomain: "zapgo-admin-app.firebaseapp.com",
            projectId: "zapgo-admin-app",
            storageBucket: "zapgo-admin-app.firebasestorage.app",
            messagingSenderId: "109873838158",
            appId: "1:109873838158:web:b7d723030c2f447628ab1f",
            measurementId: "G-WG25REDHXT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
    
        // Google Sign-In
        const googleSignInButton = document.getElementById("googleSignIn");
        googleSignInButton.addEventListener("click", async () => {
            // Add loading state
            googleSignInButton.classList.add('loading');
            googleSignInButton.disabled = true;

            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
    
                // Save the user's email to Firestore
                const userDoc = doc(db, "users", user.uid);
                await setDoc(userDoc, {
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL,
                    createdAt: new Date().toISOString()
                }, { merge: true });
    
                // Store user email in localStorage
                localStorage.setItem("userEmail", user.email);
                localStorage.setItem("userName", user.displayName);
                localStorage.setItem("userPhoto", user.photoURL);

                // Redirect to the main page
                window.location.href = "./main.html";
            } catch (error) {
                console.error("Google Sign-In Error:", error.message);
                
                // Remove loading state
                googleSignInButton.classList.remove('loading');
                googleSignInButton.disabled = false;

                // Show error message
                let errorMessage = "An error occurred during sign-in. Please try again.";
                
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = "Sign-in cancelled. Please try again.";
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage = "Pop-up blocked. Please allow pop-ups for this site.";
                }
                
                alert(errorMessage);
            }
        });

        // Check if user is already logged in
        // Remove auto-redirect; only track auth state for debugging
        auth.onAuthStateChanged((user) => {
            console.log("Auth State:", user ? "Logged In" : "Logged Out");
        });

    </script>
</body>
</html>
